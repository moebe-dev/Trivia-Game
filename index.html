<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game | Muhammad</title>
    <!--Links-->
    <link href="http://bit.ly/2I5YzMZ" rel="icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans" rel="stylesheet">

</head>

<body>
    <!--Custom Frame-->
    <div class="container">
        <div class="jumbotron">
            <h1 id="title">U.S.A Capitals!</h1><br>
            <h2>A Trivia Game!</h2>
        </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn start">Start Game Here !</button>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="time-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="question-holder"></div>
                </h2>
                <h2>
                    <div id="answer-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="image-holder"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="choice-holder-1"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="correct-holder"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-2"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="incorrect-holder"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-3"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="unanswered-holder"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-4"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2>
                        <div id="restart-holder"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
            </row>
    </div>
    <!--Custom Frame Ends-->

    <!--Javascript Link-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
